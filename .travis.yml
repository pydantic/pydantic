os: linux
dist: xenial
sudo: required
language: python
cache: pip

python:
- '3.6'
- '3.7'
- '3.8'

install:
- make install
- pip freeze

script:
- python -c "import sys, pydantic; print('compiled:', pydantic.compiled); sys.exit(1 if pydantic.compiled else 0)"
- make test

- python3 ./changes/make_history.py
- make lint
- make mypy
- make check-dist

env:
  global:
  - 'CYTHON=no'
  - 'DEPS=yes'

after_success:
- ls -lha
- bash <(curl -s https://codecov.io/bash) -e CYTHON,DEPS,TRAVIS_JOB_NAME

stages:
# - name: test
#   if: type = pull_request OR branch = master OR tag IS present
- name: build
  if: type = pull_request
  #if: type = push AND (branch = master OR tag IS present)

jobs:
  include:
  - stage: test
    python: 3.6
    name: 'Cython: 3.6'
    script:
    - make build-cython-trace
    - python -c "import sys, pydantic; print('compiled:', pydantic.compiled); sys.exit(0 if pydantic.compiled else 1)"
    - make test
    env:
    - 'CYTHON=yes'
  - stage: test
    python: 3.7
    name: 'Cython: 3.7'
    script:
    - make build-cython-trace
    - python -c "import sys, pydantic; print('compiled:', pydantic.compiled); sys.exit(0 if pydantic.compiled else 1)"
    - make test
    env:
    - 'CYTHON=yes'
  - stage: test
    python: 3.8
    name: 'Cython: 3.8'
    script:
    - make build-cython-trace
    - python -c "import sys, pydantic; print('compiled:', pydantic.compiled); sys.exit(0 if pydantic.compiled else 1)"
    - make test
    env:
    - 'CYTHON=yes'

  - stage: test
    python: 3.6
    name: 'Without Deps 3.6'
    script:
    - pip uninstall -y cython email-validator typing-extensions devtools python-dotenv
    - make test
    env:
    - 'DEPS=no'

  - stage: test
    python: 3.7
    name: 'Without Deps 3.7'
    script:
    - pip uninstall -y cython email-validator typing-extensions devtools python-dotenv
    - make test
    env:
    - 'DEPS=no'

  - stage: test
    python: 3.8
    name: 'Without Deps 3.8'
    script:
    - pip uninstall -y cython email-validator typing-extensions devtools python-dotenv
    - make test
    env:
    - 'DEPS=no'

  - stage: test
    python: 3.7
    name: 'Test FastAPI'
    script:
    - make test-fastapi
    after_success: skip

  - stage: test
    python: 3.8
    name: 'Benchmarks'
    script:
    - pip install -r benchmarks/requirements.txt
    - make build-cython
    - BENCHMARK_REPEATS=1 make benchmark-all
    after_success: skip

  - stage: test
    python: 3.8
    name: 'Pydantic-Only Benchmarks'
    script:
    - BENCHMARK_REPEATS=1 make benchmark-pydantic
    after_success: skip

  - stage: build
    name: 'Build and deploy Linux wheels'
    python: 3.7
    services:
    - docker
    install: skip
    env:
    - 'PIP=pip'
    - 'CIBW_BUILD="cp36-manylinux1_x86_64 cp36-manylinux1_i686 cp37-manylinux1_x86_64 cp37-manylinux1_i686 cp38-manylinux1_x86_64 cp38-manylinux1_i686"'
    - 'CIBW_BEFORE_BUILD="pip install -U cython"'
    - 'CIBW_TEST_REQUIRES=pytest==5.3.5'
    - 'CIBW_TEST_COMMAND="pytest {project}/tests"'
    script:
    - ./tests/check_tag.py
    - pip install -U cibuildwheel wheel
    - cibuildwheel --output-dir dist
    - SKIP_CYTHON=1 python setup.py sdist bdist_wheel
    after_success:
    - ls -lha dist
