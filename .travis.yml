os: linux
dist: xenial
sudo: required
language: python
cache: pip

python:
- '3.6'
- '3.7'
- '3.8-dev'

install:
- make install
- pip freeze

script:
# test with and without cython, ujson and email-validator then combine coverage
- python -c "import sys, pydantic; print('compiled:', pydantic.compiled); sys.exit(not pydantic.compiled)"
- make test && mv .coverage .coverage.extra-cython

- pip uninstall -y cython
- make clean
- pip install -e .
- python -c "import sys, pydantic; print('compiled:', pydantic.compiled); sys.exit(pydantic.compiled)"
- make test && mv .coverage .coverage.no-cython

- pip uninstall -y ujson email-validator
- make test && mv .coverage .coverage.no-extra
- coverage combine

after_success:
- ls -lha
- bash <(curl -s https://codecov.io/bash)

jobs:
  allow_failures:
  - python: '3.8-dev'

  include:
  - stage: test
    python: 3.7
    name: 'Linting'
    script:
    - make lint
    - make mypy
    - make external-mypy
    after_success: skip

  - stage: test
    python: 3.7
    name: 'Benchmarks'
    script: BENCHMARK_REPEATS=1 make benchmark-all
    after_success: skip

  - stage: deploy
    name: 'PyPI Upload'
    # if: tag IS present
    python: 3.7
    services:
    - docker
    install: skip
    script:
    - ./tests/check_tag.py
    - pip install -U cibuildwheel
    - cibuildwheel --output-dir dist
    - ls -lha dist
    after_success: skip
    env:
    - 'PIP=pip'
    - 'CIBW_BUILD="cp36-manylinux1_x86_64 cp36-manylinux1_i686 cp37-manylinux1_x86_64 cp37-manylinux1_i686"'
    - 'CIBW_BEFORE_BUILD="pip install -U cython"'
    deploy:
      provider: pypi
      skip_cleanup: true
      user: samuelcolvin
      password:
        secure: ''
      on:
        tags: true
        all_branches: true

  - stage: deploy
    name: 'Docs Upload'
    python: 3.7
    script: make docs
    after_success: skip
    env:
    - secure: ""
    deploy:
      provider: script
      script: make publish
      on:
        tags: true
