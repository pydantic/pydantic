language: python

cache: pip

python:
- '3.6'
- 'nightly'  # currently 3.7

matrix:
  allow_failures:
  - python: 'nightly'

addons:
  apt:
    packages:
    - libenchant-dev
    - c2hs

install:
- make install
- pip freeze

script:
- make lint
- make test
- make mypy
- make docs-lint
- make docs
- make benchmark
- ./tests/check_tag.py

after_success:
- ls -lha
- bash <(curl -s https://codecov.io/bash)

deploy:
  provider: pypi
  user: samuelcolvin
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
    python: 3.6
