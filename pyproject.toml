[build-system]
requires = ["maturin>=0.13,<0.14", "black>=22.3.0,<23", "typing_extensions"]
build-backend = "maturin"

[project]
name = "pydantic_core"
requires-python = ">=3.7"
authors = [
    {name = "Samuel Colvin", email = "s@muelcolvin.com"}
]
classifiers = [
    'Development Status :: 3 - Alpha',
    'Environment :: Console',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Intended Audience :: Developers',
    'Intended Audience :: Information Technology',
    'Intended Audience :: System Administrators',
    'License :: OSI Approved :: MIT License',
    'Operating System :: POSIX :: Linux',
    'Operating System :: Microsoft :: Windows',
    'Operating System :: MacOS',
    'Environment :: MacOS X',
    'Topic :: Software Development :: Libraries :: Python Modules',
]
dependencies = [
    'typing_extensions; python_version < "3.11.0"'
]
dynamic = [
    "description",
    "license",
    "readme",
    "version"
]

[project.urls]
Homepage = 'https://github.com/samuelcolvin/pydantic-core'
Funding = "https://github.com/sponsors/samuelcolvin"
Source = "https://github.com/samuelcolvin/pydantic-core"

[tool.maturin]
bindings = "pyo3"
sdist-include = ["src/self_schema.py"]

[tool.pytest.ini_options]
testpaths = 'tests'
log_format = '%(name)s %(levelname)s: %(message)s'
filterwarnings = 'error'
timeout = 30
xfail_strict = true
# min, max, mean, stddev, median, iqr, outliers, ops, rounds, iterations
addopts = [
    '--benchmark-columns', 'min,mean,stddev,outliers,rounds,iterations',
    '--benchmark-group-by', 'group',
    '--benchmark-warmup', 'on',
    '--benchmark-disable',  # this is enable by `make benchmark` when you actually want to run benchmarks
]

[tool.coverage.run]
source = ['pydantic_core']
branch = true

[tool.coverage.report]
precision = 2
exclude_lines = [
    'pragma: no cover',
    'raise NotImplementedError',
    'raise NotImplemented',
    'if TYPE_CHECKING:',
    '@overload',
]

[tool.black]
color = true
line-length = 120
target-version = ['py37', 'py38', 'py39', 'py310']
skip-string-normalization = true
skip-magic-trailing-comma = true

[tool.isort]
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
combine_as_imports = true
color_output = true

[tool.pyright]
include = ["pydantic_core", "tests/test_typing.py"]
reportUnnecessaryTypeIgnoreComment = true
