# This workflow is a daily cron job, inspired by https://github.com/python/typing_extensions/blob/main/.github/workflows/third_party.yml
# running the tests of various third-party libraries that use pydantic. This helps us spot regressions early,
# and helps flag when third-party libraries are making incorrect assumptions that might cause them to break when we cut a new release.

name: Third party tests

on:
  schedule:
    - cron: '0 12 * * *' # Daily at midnight UTC
  pull_request:
    branches: [main]

  # Can be manually triggered from the Actions tab, if needed
  workflow_dispatch:

permissions:
  contents: read

env:
  # https://github.com/pytest-dev/pytest/issues/7443#issuecomment-656642591:
  FORCE_COLOR: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test-fastapi:
    if: >-
      # if 'schedule' was the trigger, don't run it on contributors' forks
      ${{
        (github.event_name == 'schedule' && github.repository == 'pydantic/pydantic') ||
        (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'third-party-tests'))
      }}

    name: Test FastAPI (`main` branch) on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # FastAPI doesn't yet support Python 3.13
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    steps:
    - name: Checkout FastAPI
      run: git clone https://github.com/fastapi/fastapi.git --depth=1

    - name: Checkout Pydantic
      uses: actions/checkout@v4
      with:
        path: pydantic-latest

    - uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        python-version: ${{ matrix.python-version }}

    - name: Install FastAPI dependencies
      run: |
        cd fastapi
        uv venv --python ${{ matrix.python-version }}
        uv pip install -r requirements-tests.txt
        uv pip install ../pydantic-latest

    - name: List installed dependencies
      run: cd fastapi; uv pip list

    - name: Run FastAPI tests
      run: cd fastapi; PYTHONPATH=./docs_src uv run --no-project pytest tests

  test-sqlmodel:
    if: >-
      # if 'schedule' was the trigger, don't run it on contributors' forks
      ${{
        (github.event_name == 'schedule' && github.repository == 'pydantic/pydantic') ||
        (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'third-party-tests'))
      }}

    name: Test SQLModel (`main` branch) on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # SQLModel doesn't yet support Python 3.13
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    steps:
    - name: Checkout SQLModel
      run: git clone https://github.com/fastapi/sqlmodel.git --depth=1

    - name: Checkout Pydantic
      uses: actions/checkout@v4
      with:
        path: pydantic-latest

    - uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        python-version: ${{ matrix.python-version }}

    - name: Install SQLModel dependencies
      run: |
        cd sqlmodel
        uv venv --python ${{ matrix.python-version }}
        uv pip install -r requirements-tests.txt
        uv pip install ../pydantic-latest

    - name: List installed dependencies
      run: cd sqlmodel; uv pip list

    - name: Run SQLModel tests
      run: cd sqlmodel; uv run --no-project pytest tests
