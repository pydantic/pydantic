[package]
name = "pydantic-core"
version = "0.0.1"
edition = "2021"

[dependencies]
pyo3 = {version = "0.16.3", features = ["extension-module"]}
#indexmap = "1.8.1"
regex = "1.5.5"
strum = { version = "0.24", features = ["derive"] }
strum_macros = "0.24"

[lib]
name = "_pydantic_core"
crate-type = ["cdylib"]
