[package]
name = "pydantic-core"
version = "0.1.0"
edition = "2021"
license = "MIT"
homepage = "https://github.com/samuelcolvin/pydantic-core"
repository = "https://github.com/samuelcolvin/pydantic-core.git"
readme = "README.md"

[dependencies]
pyo3 = "0.16.5"
regex = "1.5.5"
strum = { version = "0.24", features = ["derive"] }
strum_macros = "0.24"
serde_json = {version = "1.0.79", features = ["preserve_order"]}
enum_dispatch = "0.3.8"
serde = "1.0.137"
indexmap = "1.8.1"
mimalloc = { version = "0.1.29", default-features = false, optional = true }
speedate = "0.6.0"
ahash = "0.7.6"
nohash-hasher = "0.2.0"

[lib]
name = "_pydantic_core"
crate-type = ["cdylib", "rlib"]

[features]
# must be disabled for cargo bench
extension-module = ["pyo3/extension-module"]
# required for cargo bench
auto-initialize = ["pyo3/auto-initialize"]
default = ["mimalloc", "extension-module"]

[package.metadata.maturin]
name = "pydantic_core._pydantic_core"

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"

[build-dependencies]
version_check = "0.9.4"
# used where logic has to be version/distrobution specific, e.g. pypy
pyo3-build-config = "0.16.5"
