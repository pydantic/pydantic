[package]
name = "pydantic-core"
version = "0.8.2"
edition = "2021"
license = "MIT"
homepage = "https://github.com/pydantic/pydantic-core"
repository = "https://github.com/pydantic/pydantic-core.git"
readme = "README.md"
include = [
    "/pyproject.toml",
    "/README.md",
    "/LICENSE",
    "/Makefile",
    "/build.rs",
    "/generate_self_schema.py",
    "/rust-toolchain",
    "/src",
    "!/src/self_schema.py",
    "/pydantic_core",
    "/tests",
    "/.cargo",
    "!__pycache__",
    "!tests/.hypothesis",
    "!tests/.pytest_cache",
    "!*.so",
]

[dependencies]
# required since `Py_Ellipsis` fails on windows, see https://github.com/PyO3/pyo3/pull/2911
pyo3 = { git = "https://github.com/PyO3/pyo3", rev = "ec2485bb7dadbed602f286efba9e0900bbcbd50d" }
#pyo3 = "0.18.0"
regex = "1.6.0"
strum = { version = "0.24.1", features = ["derive"] }
strum_macros = "0.24.3"
serde_json = {version = "1.0.87", features = ["preserve_order"]}
enum_dispatch = "0.3.8"
serde = "1.0.147"
indexmap = "1.9.1"
mimalloc = { version = "0.1.30", default-features = false, optional = true }
speedate = "0.7.0"
ahash = "0.8.0"
url = "2.3.1"
# idna is already required by url, added here to be explicit
idna = "0.3.0"
base64 = "0.13.1"

[lib]
name = "_pydantic_core"
crate-type = ["cdylib", "rlib"]

[features]
# must be disabled for cargo bench
extension-module = ["pyo3/extension-module"]
# required for cargo bench
auto-initialize = ["pyo3/auto-initialize"]
default = ["mimalloc", "extension-module", "mimalloc/local_dynamic_tls"]

[package.metadata.maturin]
name = "pydantic_core._pydantic_core"

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true

[build-dependencies]
version_check = "0.9.4"
# used where logic has to be version/distribution specific, e.g. pypy
# FIXME change when `pyo3` above is updated
pyo3-build-config = { git = "https://github.com/PyO3/pyo3", rev = "ec2485bb7dadbed602f286efba9e0900bbcbd50d" }
#pyo3 = "0.18.0"
